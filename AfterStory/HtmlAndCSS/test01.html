欣赏一个故事需要两种模式，一种是认真起来，纠结剧情的细节，另一种是尝试去接受哪怕不合理的设定，这样可以获得更多的感动，ISLAND显然适合后者，结果就是并不能在此游戏中获得真实感。基于此，我们先不谈剧情，Rinne和Setsuna的感情能打动人，这份感情源于冬篇的不离不弃，没有冬篇ISLAND或许就是一个普普通通的7分作吧。无论何时何地回忆起ISLAND，拿出播放器，播放黒に限りなく近い夜空，总能看见在无边的白色下捡“宝物”Rinne。愿你获得你的幸福，Rinne。
