<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>transform</title>
  <style type="text/css">
    p {
      width: 100px;
      height: 100px;
      background-color: aquamarine;
    }
    p:hover {
      width: 100px;
      height: 100px;
      background-color: azure;
      transform: scale(5);
    }
  </style>
</head>

<body>
  <p></p>
</body>

</html>
